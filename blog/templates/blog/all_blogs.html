{%  extends 'portfolio/base.html' %}
{% block nav_item_blog %}active{% endblock nav_item_blog %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
<hr>
<br>

{% for blog in blogs %}
<div class="row justify-content-left my-3">
<div class="col-md-10">
    <br>

<style>
  p {
    text-decoration: underline;
    text-decoration-color: black;
  }
</style>

<a href="{% url 'blog:detail' blog.id %}"><p style="color:#f4c981;font-size:30px">{{ blog.title }}</p></a>
<h5 class="text-muted">{{ blog.date }}</h5>
<h6 style="font-family: Serif">{{ blog.description|truncatechars:100 }}</h6>


{% endfor %}
{% endblock %}
