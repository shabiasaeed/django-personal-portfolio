{%  extends 'portfolio/base.html' %}
{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

{% for blog in blogs %}
<div class="row justify-content-left my-3">
<div class="col-md-10">


<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5 class="text-muted">{{ blog.date }}</h5>
<p style="font-family: Serif">{{ blog.description|truncatechars:100 }}</p>


{% endfor %}
{% endblock %}
